<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <header>
            <div id="navArea">
                    <h1>Galvanize Movies</h1>
                    <input id="home" type="button" name="name" value="Home">
            </div>
        </header>
        <main id="landMain">
          <div class="row">
            <div class="col-md-12">
              <br><br>
              <h1>Netflix and Chill</h1>
            </div>
          </div>
          <div class="searchArea">
              <input id="searchStuff" type="text" name="name" value="" placeholder="Search for a movie">
              <input id="drWho" type="submit" name="name" value="Search">
            </div>
        </main>
        <footer>
          <div  id="footer" class="row">
            <div class="col-md-12">
              <h2>&#169; My Brain</h2>
            </div>

          </div>
        </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
